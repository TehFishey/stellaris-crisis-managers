 CrisisManagerControl.0533z.tooltip:0 "不再报告。"
 CrisisManagerControl.0534.name:1 "$action.82.name$"
 CrisisManagerControl.0534.desc1:0 "一支§H[FromFrom.GetName]§!的舰队正在屠杀§H[From.GetName]§!的居民！\n经过无情的大规模轨道轰炸，[From.GetName]被辐射肆意蹂躏，进入了核冬天。虽然星球上还有一些幸存者，但如果不尽快将敌方舰队驱离星球，他们难逃此劫。"
 CrisisManagerControl.0534.desc2:1 "$action.82.desc$"
 CrisisManagerControl.0534.desc3:0 "一支属于§H[From.From.GetName]§!的舰队屠杀了§H[From.GetName]§!的居民！\n经过无情的大规模轨道轰炸，地表上所有人口中心和建筑都被系统地摧毁了。"
 CrisisManagerControl.0534.desc4:0 "$CrisisManagerControl.0533.desc3$ 轰炸造成了巨大的污染和破坏，我们对消除污染或重新殖民束手无策。"
