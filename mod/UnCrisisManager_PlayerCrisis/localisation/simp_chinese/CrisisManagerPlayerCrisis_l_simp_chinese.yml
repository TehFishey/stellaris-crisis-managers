 CrisisManagerControl.0541.name:0 "[LastKilledCountryName]的末日"
 CrisisManagerControl.0541.desc:0 "今天，整个银河系都松了一口气。§Y[LastKilledCountryName]§!最后的余孽被消灭了。欣喜若狂的情绪以比光还快的速度传遍了整个银河，无数世界爆发了自发的胜利庆祝活动。\n\n直到最后，我们仍然不知道他们为什么会变得如此激进和狂暴，也不知道他们为什么会渴望银河系的终结。为了子孙后代的利益，我们只能希望没人重蹈先人的覆辙。\n\n不管怎样，现在我们的前途是光明的。"
