 CrisisManagerControl.0552.name:0 "残留"
 CrisisManagerControl.0552.desc:0 "我们已经完成了对所有主要帝国的清算。但是，银河系中一定还有些东西残留。原始人、太空生物、还是其他什么？无论如何，我们要做的只是净化一切，这将在不久的将来结束。"
 CrisisManagerControl.0552a.name:0 "现在是猎杀苟幸存者的时候了。"
 CrisisManagerControl.0552a.tooltip:1 ""
 CrisisManagerControl.0556.name:0 "擅自行动"
 CrisisManagerControl.0556.desc1:0 "我们的准军事部队对正规军清理银河系的拖延感到不耐。他们擅自行动，净化了§Y[CmtTargetCheaplyLiquidatedOwner.GetName]§!的§Y[CmtTargetCheaplyLiquidatedSystem.GetName]§!星系。现在星系内不存在任何智慧生命。"
 CrisisManagerControl.0556.desc2:0 "准军事部队的清理工作仍在继续。他们净化了§Y[CmtTargetCheaplyLiquidatedSystem.GetName]§!星系。现在星系里已经没有智慧生命存在。"
 CrisisManagerControl.0556.desc3:0 "准军事部队的清理工作还在继续！他们无视了政府制止的禁令他们，净化了§Y[CmtTargetCheaplyLiquidatedSystem.GetName]§!星系。现在星系里已经没有智慧生命存在。"
 CrisisManagerControl.0556a.name:0 "哦，我们省了劳力和时间。"
 CrisisManagerControl.0556b.name:0 "随他们去吧。"
 CrisisManagerControl.0556c.name:0 "让他们停止肆意妄为！"
 CrisisManagerControl.0556d.name:0 "住手！这是[root.GetRulerTitle]的命令！"
