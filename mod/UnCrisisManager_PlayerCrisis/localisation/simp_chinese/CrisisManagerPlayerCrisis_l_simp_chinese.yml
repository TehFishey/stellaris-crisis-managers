 CrisisManagerControl.0511.name:0 "清算"
 CrisisManagerControl.0511.desc:0 "清算一切的时机已经成熟。\n今天，我们向银河系所有帝国宣战。我们将对银河系中的一切发动全面战争。"
 CrisisManagerControl.0511a.name:0 "清算银河。仅此而已。"
 CrisisManagerControl.0511a.tooltip:1 ""
 CrisisManagerControl.0512.name:0 "紧急状态"
 CrisisManagerControl.0512.desc:0 "§Y[CmtTargetPlayerCrisisAggressor.GetName]§!向全银河所有的帝国宣战了。他们说这只是“$CrisisManagerControl.0511a.name$”，然后就切断了联络。我们的间谍报告§Y[CmtTargetPlayerCrisisAggressor.GetName]§!要为自己净化银河。\n\n各个帝国决定结成军事联盟。各国间的摩擦和竞争暂时搁置，共同应对§Y[CmtTargetPlayerCrisisAggressor.GetName]§!的威胁。"
 CrisisManagerControl.0512a.name:0 "这是对所有智慧生命的威胁。"
 CrisisManagerControl.0512a.tooltip:1 ""
 CrisisManagerControl.0533.name:1 "$action.82.name$"
 CrisisManagerControl.0533.desc1:0 "经过我们无情的大规模轨道轰炸，§H[From.GetName]§!被辐射肆意蹂躏，核冬天已经来临。虽然星球上还有一些幸存者，但消灭他们只是时间问题。"
 CrisisManagerControl.0533.desc2:1 "$action.83.desc$"
 CrisisManagerControl.0533.desc3:0 "我们的部队报告，他们已经完成了对§H[From.GetName]§!的轨道轰炸。地面上所有生命和建筑都被清除了，整个[From.GetName]已经变成了一片无法居住的废土。"
 CrisisManagerControl.0533.desc4:0 "$CrisisManagerControl.0533.desc3$ 我们的彻底轰炸造成了巨大的污染和破坏，没人有能力清除污染，也没人可以重新殖民。"
 CrisisManagerControl.0533a.name:1 "$GOOD$"
