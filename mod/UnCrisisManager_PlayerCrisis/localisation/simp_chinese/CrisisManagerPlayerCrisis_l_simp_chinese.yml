 CrisisManagerControl.0533a.tooltip:0 "§Y[From.GetName]现在是$pc_nuked$。§!"
 CrisisManagerControl.0533b.tooltip:1 "$bombed_to_tomb_world$"
 CrisisManagerControl.0533c.tooltip:0 "§Y[From.GetName]现在是无法居住的$pc_toxic$。§!"
