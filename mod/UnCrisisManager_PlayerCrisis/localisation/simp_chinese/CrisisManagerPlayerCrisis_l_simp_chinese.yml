 bombardment_BombardmentPlayerCrisis_desc:0 "这种轰击将星球上的一切都清空，恢复到“新生”状态。\n- 对§Y陆军§!造成§R极大§!伤害\n- 对§Y建筑§!造成§R极大§!伤害\n- 对§Y人口§!造成§R极大§!伤害\n- 会轰炸不设防星球\n- §R可能会使星球变成任何生命形式都无法生存的世界§!"
