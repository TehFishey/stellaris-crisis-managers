 CrisisManagerControl.0561.name:0 "直到时间尽头"
 CrisisManagerControl.0561.desc:0 "终于，我们完成了对银河系中所有外星生命的清算。最后便是彻底净化银河系。"
 CrisisManagerControl.0561a.name:0 "终于，我们快要完成所有的清算了。"
 CrisisManagerControl.0561a.tooltip:0 "净化我们自身，让银河返璞归真，重获“新生”。"
