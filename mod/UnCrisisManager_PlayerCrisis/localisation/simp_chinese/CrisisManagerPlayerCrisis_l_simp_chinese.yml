 CmtDescPlayerCrisis:0 "§W细节效果：§!\n你的帝国成为一个伪危机阵营，并宣布对所有帝国发动全面战争，为银河带来终结。\n这场全面战争有以下特点。\n\n【敌人】\n- 所有普通、堕落、觉醒帝国都是你的敌人。\n- 你所有的附庸国将很快被释放，并§H作为敌方§!参展。\n- 太空生物、飞地和其它一切都将对你充满敌意。\n\n【战争规则】\n- §R维持现状是“不·可·能”的。战争将一直持续到一方完全被摧毁。§!\n- 这是一场全面战争。在太空战斗中被击败的恒星基地所有权会立即转移。\n\n【其它】\n- 解锁一种比$bombardment_armageddon$更强的轨道轰炸\n- 某些政策将可用，或强制使用\n- 所有与飞地的交易立即取消\n- 和平主义派系会因为无休止的战争永久不高兴。"
 CmtDescAnyCountryIsAtWar:0 "§R警告！！§!\n有的帝国处于战争状态。如果“$edict_CmtEdictTriggerPlayerCrisis$”开始，这些战争会以异常方式强制中止。建议等待所有帝国进入和平。"
 edict_CmtEdictTriggerPlayerCrisis:0 "银河清算"
 edict_CmtEdictTriggerPlayerCrisis_desc:0 "这道法令让我们意识到，我们必须屠杀、净化和清算银河系中的一切生物、意识和存在。\n§R踏上这条道路，再也无法回头。§!"
 CmtFailTextRequireMoreRelativeFleetPower:0 "我们的舰队实力必须$RELATIVE_POWER_4$或$RELATIVE_POWER_5$于所有其它普通帝国。\n必须$RELATIVE_POWER_3$强于所有堕落、觉醒帝国。\n"
 CmtFailTextRequireIndependency:0 "我们必须独立。\n"
 CmtFailTextRequireNoFederation:0 "我们不能加入联邦。\n"
 CmtFailTextRequireNoWar:0 "我们不能处于战争中\n"
 CmtFailTextNowMenuOpened:0 "天灾管理器菜单已开启。等待关闭。"
