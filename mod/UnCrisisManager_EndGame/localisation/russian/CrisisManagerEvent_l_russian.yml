 CrisisManagerControl.4101.desc.d: "Что..., что происходит!? Неопознанная сила заставила нас заключить договор с §RЗавершителем Цикла§!. Когда мы заключили сделку, было произнесено лишь два слова: §R''''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] дней''''§!. Затем, тишина, и мы остались созерцать будущие последствия этого странного договора."
 CrisisManagerControl.4101.desc.y: "Что..., что происходит!? Неопознанная сила заставила нас заключить договор с §RЗавершителем Цикла§!. Когда мы заключили сделку, было произнесено лишь два слова: §R''''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] лет''''§!. Затем, тишина, и мы остались созерцать будущие последствия этого странного договора."
 CrisisManagerControl.4101.name: "Принудительный договор"
 CrisisManagerControl.4101a.name: "Что-то пошло не так, совсем не так."
 CrisisManagerControl.4102.desc: "Наше время истекло.\n\nМы извлекли выгоду из огромной силы, данной нам §RЗавершителем Цикла§!. Однако это не то, чего мы хотим, и мы неоднократно пытались аннулировать договор.\n\nНо не смогли.\n\nМы потеряли все. В одно мгновение, так быстро что не успели отреагировать, не говоря уже о том [Root.GetName] что... ушел. Там, где когда-то были процветающие колонии, теперь есть только смерть. Там, где некогда могучие флоты пересекли пустоту, есть только призраки и обломки. Хуже того, другие империи думают, что мы сформировали договор со своей свободной волей из-за огромной силы, данной нам. Все пожрал Завершитель.\n\n"
 CrisisManagerControl.4102.desc.a: "$CrisisManagerControl.4102.desc$All что осталось от нашей империи, это группа изгнанников во главе с §Y[Root.GetRulerName]§!, могущественным псиоником, который видел, как приближается конец, и заставил небольшую часть нашего населения скрыться в мире, не отмеченном Завершителем.\n\nКак будто уничтожение нашей империи в одночасье было не так уж и плохо, в космосе появилась огромная сущность Покрова. [former_capital.GetName]. Ставшим чрезвычайно могущественным, пожрав сознания наших граждан, он теперь бродит по галактике в поисках новой добычи."
 CrisisManagerControl.4102.desc.b: "$CrisisManagerControl.4102.desc$Not только если мы были полностью уничтожены, массивная сущность Покрова также проявилась в пространстве над [former_capital.GetName]. Ставшим чрезвычайно могущественным, пожрав сознания наших граждан, он теперь бродит по галактике в поисках новой добычи. По крайней мере, мы не будем там, чтобы увидеть его конец."
 CrisisManagerControl.4102.name: "Завершитель Цикла: §RПроизвольно Вычисляет§!"
 CrisisManagerControl.4102a.name: "Как несправедливо..."
