 ### Provisional Texts
 CmtTextTransitionalBeta0: "$CmtWarn3$\nNow, $CrisisManagerTitleB$ is in transitional period of updating.\nCurrent conditions of the mods are followings:\n"
 CmtTextTransitionalBeta1:1 "- $CrisisManagerEndgame$: $CmtTextUpdate1$\n- $CrisisManagerMidgame$: $CmtTextUpdate1$\n- $CrisisManagerSleeper$: $CmtTextUpdate1$\n- $CrisisManagerTotalWar$: $CmtTextUpdate2$\n- $CrisisManagerPlayerCrisis$: $CmtTextUpdate2$\n\n"
