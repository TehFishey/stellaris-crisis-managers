 CrisisManagerMenu.6001.desc: "本mod中的“危机实力”修改各个舰队的船只数量和舰队数量。注意以下内容：\n\n(1)电脑符合\n给这些配置设定很高的值会给CPU/GPU造成极大负荷。\n\n- §H强烈建议§!不要设置过高值。如果你想要非常强大的危机，建议使用银河设置或“Dynamic Difficulty 动态难度”mod。\n\n- 当你把参数设置得非常高的时候，建议在实际游戏之前先做测试。\n\n(2)实际危机强度\n与银河设置中的“危机强度”不同。\n实际危机强度是本mod的“危机实力”与银河设置“危机强度”的综合产物。\n类似同时使用“Dynamic Difficulty 动态难度”和“Crisis Manager 危机管理器”。\n\n(3)重设\n本mod的“危机实力”可重设，即时危机正在发生。\n但是，新参数只适用于重新配置后产生的舰队/船舰。\n在重新配置前已经生成的舰队/船舰符合旧参数。"
