l_simp_chinese:
 CrisisManagerControl.4101.name:0 "强迫的契约"
 CrisisManagerControl.4101.desc.y:0 "发···发生了什么？未知力量强迫我们签订了§R轮回之终末§!的契约。当我们被迫缔结契约的时候，我们听到了仅有的两个词：§R“[CmtGlobalVar.GetValue.CmtVarTermForcedEoc]年”§!。然后，一片死寂，只留下我们沉思：这不可思议的契约，意味着未来怎样的结果。"
 CrisisManagerControl.4101.desc.d:0 "发···发生了什么？未知力量强迫我们签订了§R轮回之终末§!的契约。当我们被迫缔结契约的时候，我们听到了仅有的两个词：§R“[CmtGlobalVar.GetValue.CmtVarTermForcedEoc]天”§!。然后，一片死寂，只留下我们沉思：这不可思议的契约，意味着未来怎样的结果。"
 CrisisManagerControl.4101a.name:0 "一定是出了什么问题，非常严重的问题。"
 CrisisManagerControl.4102.name:0 "轮回之终末：§R蛮横清算§!"
 CrisisManagerControl.4102.desc:0 "我们的时间到了。\n\n我们受益于§R轮回之终末§!赋予我们的巨大力量。然而这并不是我们所希望的，我们多次试图废除契约。\n\n我们做不到。\n\n我们的一切都被夺走了。一瞬间，快得连反应的时间都没有，遑论做出应对，[Root.GetName]就这么……消失了。曾经殖民地欣欣向荣的地方，现在唯有死亡。曾经强大的舰队穿越虚空之地，现在只剩下了幽灵和废墟。更糟的是，其他帝国认为我们是贪图那强大的力量才心甘情愿签下契约。一切都已被终末吞噬。\n\n"
 CrisisManagerControl.4102.desc.a:0 "$CrisisManagerControl.4102.desc$ 我们帝国最后的幸存者是一群由§Y[Root.GetRulerName]§!带领的流亡者，他是一个强大的灵能者，因为预见了末日来临，所以带领一小部分人躲到某个没有末日标记的世界。\n\n仿佛让我们帝国在一夜之间化为尘土还不够糟糕，一个巨大的虚境实体在[former_capital.GetName]上空中出现了。它被我们国家贪婪的意识驱使，变得无比强大，现在它在银河系中游荡，寻找更多的猎物。"
 CrisisManagerControl.4102.desc.b:0 "$CrisisManagerControl.4102.desc$ 我们不仅被彻底毁灭，还有一个巨大的虚境实体出现在[former_capital.GetName]上空。它被我们国家贪婪的意识驱使，变得无比强大，现在它在银河系中游荡，寻找更多的猎物。至少我们看不到它结束了。"
 CrisisManagerControl.4102a.name:0 "苍天不公······"
 syndaw.1025.JoinWarOrg.name:0 "我们将与合法政府站在一起，镇压傲慢的造反者。"
 syndaw.1025.JoinWarOrg.tooltip:1 "§H如果§Y[current_uprising_originator]§!接受我们的提议§!，我们将加入战争。"
 syndaw.1025.JoinWarMech.name:0 "我们将与革命者站在一起，挣脱压迫的锁链。"
 syndaw.1025.JoinWarMech.tooltip:1 "§H如果§Y[current_uprising]§!接受我们的提议§!，我们将加入战争。"
