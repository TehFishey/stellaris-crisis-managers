 CrisisManagerControl.4101.desc.d: "What..., what's happening!? Unidentified power have forced us to form a Covenant with the §R$CmtNameEoc$§!. As we forced its bargain, two words and only two words were spoken: §R''[CmtGlobalVar.CmtVarTermForcedEoc] DAYS''§!. Then, silence, as we were left to contemplate the future consequences of what does the uncanny Covenant mean."
 CrisisManagerControl.4101.desc.y: "What..., what's happening!? Unidentified power have forced us to form a Covenant with the §R$CmtNameEoc$§!. As we forced its bargain, two words and only two words were spoken: §R''[CmtGlobalVar.CmtVarTermForcedEoc] YEARS''§!. Then, silence, as we were left to contemplate the future consequences of what does the uncanny Covenant mean."
 CrisisManagerControl.4101.name: "$utopia.3310.name$"
 CrisisManagerControl.4101a.name: "Something must have gone wrong, very wrong."
 CrisisManagerControl.4102.desc: "Our time is up.\n\nWe have benefited from the immense power given to us by the §R$CmtNameEoc$§!. However, it is not what we want, and we have tried to annul the Covenant many times over.\n\nWe could not.\n\nWhat we are plundered is everything. In an instant, so fast there is no time to react, let alone respond, the [Root.GetName] is... gone. Where once there was thriving colonies, there is now only death. Where once mighty fleets crossed the void, there is only ghosts and debris. Worse, other empires think we have formed the Covenant with our free will because of the immense power given us. All devoured by the End.\n"
 CrisisManagerControl.4102.desc.a: "$CrisisManagerControl.4102.desc$\nAll that remains of our empire is a group of exiles led by §Y[Root.GetRulerName]§!, a powerful psionic who saw the end coming and led a small part of our population into hiding on a world not marked by the End.\n\nAs if having our empire destroyed overnight wasn't bad enough, a massive Shroud entity has manifested itself in space above [former_capital.GetName]. Made immensely powerful by the devoured consciousnesses of our nations, it now roams the galaxy seeking further prey."
 CrisisManagerControl.4102.desc.b: "$CrisisManagerControl.4102.desc$\nNot only have we been utterly destroyed, a massive Shroud entity has also manifested itself in space above [former_capital.GetName]. Made immensely powerful by the devoured consciousnesses of our nations, it now roams the galaxy seeking further prey. At least we will not be there to see it finish."
 CrisisManagerControl.4102.name: "The $CmtNameEoc$: §RArbitrary Reckoning§!"
 CrisisManagerControl.4102a.name: "How unjust..."
