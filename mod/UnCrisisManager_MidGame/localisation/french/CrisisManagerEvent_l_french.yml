 CririsManagerControl.7176.name:0 "Offer of [From.GetName]"
 CririsManagerControl.7176.originator.desc:0 "§Y[From.GetName]§! offered a support repressing the riot in our empire.\nThey do not request any return to us. This offer may be a symbol of friendship to us, and again their underlying motive may be to grab our stellar systems occupied unjustly by §Y[current_uprising.GetName]§!. Should we accept the offer?"
 CririsManagerControl.7176.upriser.desc:0 "§Y[From.GetName]§! offered their military support to our revolution. They do not request any return to us. They may just wish us a liberation, and again their underlying motive may be to grab our stellar systems occupied unjustly by §Y[current_uprising_originator.GetName]§!. Should we accept the offer?"
 CririsManagerControl.7176a.name:0 "We accept this offer."
 CririsManagerControl.7176a.tooltip:0 "§Y[From.GetName]§! will join to us at the uprising war."
 CririsManagerControl.7176b.name:0 "We decline this offer."
 CririsManagerControl.7176b.tooltip:0 ""
 CririsManagerControl.7177.desc:0 "§Y[From.GetName]§! accepted our offer of military supporting and expressed a deep sense of gratitude. Following us, we declared the war on §Y[CmtTargetUprisingEnemy]§!."
 CririsManagerControl.7177.name:0 "Response of [From.GetName]"
 CririsManagerControl.7177a.name:0 "OK"
 CririsManagerControl.7177a.tooltip:0 ""
 CririsManagerControl.7178.desc:0 "§Y[From.GetName]§! expressed gratitude to our intention of a military supporting, but declined it. We look calmly on the war for the present."
 CririsManagerControl.7178.name:0 "$CririsManagerControl.7177.name$"
 CririsManagerControl.7178a.name:0 "Disappointed."
 CririsManagerControl.7178a.tooltip:0 ""
 CririsManagerControl.7179.desc:0 "§Y[From.GetName]§! stood with §Y[FromFrom.GetName]§!!\nThey declared war on us today and now we are in a state of war with them."
 CririsManagerControl.7179.name:0 "[From.GetName] Declare War on Us"
 CririsManagerControl.7179a.name:0 "$DISCONCERTING$"
 CririsManagerControl.7179a.tooltip:0 "$DISCONCERTING$"
 CrisisManagerControl.4101.desc.d:0 "What..., what's happening!? Unidentified power have forced us to form a Covenant with the §REnd of the Cycle§!. As we forced its bargain, two words and only two words were spoken: §R''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] DAYS''§!. Then, silence, as we were left to contemplate the future consequences of what does the uncanny Covenant mean."
 CrisisManagerControl.4101.desc.y:0 "What..., what's happening!? Unidentified power have forced us to form a Covenant with the §REnd of the Cycle§!. As we forced its bargain, two words and only two words were spoken: §R''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] YEARS''§!. Then, silence, as we were left to contemplate the future consequences of what does the uncanny Covenant mean."
 CrisisManagerControl.4101.name:0 "$utopia.3310.name$"
 CrisisManagerControl.4101a.name:0 "Something must have gone wrong, very wrong."
 CrisisManagerControl.4102.desc:0 "Our time is up.\n\nWe have benefited from the immense power given to us by the §REnd of the Cycle§!. However, it is not what we want, and we have tried to annul the Covenant many times over.\n\nWe could not.\n\nWhat we are plundered is everything. In an instant, so fast there is no time to react, let alone respond, the [Root.GetName] is... gone. Where once there was thriving colonies, there is now only death. Where once mighty fleets crossed the void, there is only ghosts and debris. Worse, other empires think we have formed the Covenant with our free will because of the immense power given us. All devoured by the End.\n"
 CrisisManagerControl.4102.desc.a:0 "$CrisisManagerControl.4102.desc$\nAll that remains of our empire is a group of exiles led by §Y[Root.GetRulerName]§!, a powerful psionic who saw the end coming and led a small part of our population into hiding on a world not marked by the End.\n\nAs if having our empire destroyed overnight wasn't bad enough, a massive Shroud entity has manifested itself in space above [former_capital.GetName]. Made immensely powerful by the devoured consciousnesses of our nations, it now roams the galaxy seeking further prey."
 CrisisManagerControl.4102.desc.b:0 "$CrisisManagerControl.4102.desc$\nNot only have we been utterly destroyed, a massive Shroud entity has also manifested itself in space above [former_capital.GetName]. Made immensely powerful by the devoured consciousnesses of our nations, it now roams the galaxy seeking further prey. At least we will not be there to see it finish."
 CrisisManagerControl.4102.name:0 "The End of the Cycle: §RArbitrary Reckoning§!"
 CrisisManagerControl.4102a.name:0 "How unjust..."
