 CrisisManagerControl.4101.desc.d: "¿Qué..., qué está pasando? ¡El poder no identificado nos ha obligado a formar un Pacto con el §REnd del Ciclo§!. Cuando forzamos su trato, se pronunciaron dos palabras y solo dos palabras: §R''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] DAYS''§!. Luego, silencio, mientras nos quedamos para contemplar las consecuencias futuras de lo que significa el misterioso Pacto."
 CrisisManagerControl.4101.desc.y: "¿Qué..., qué está pasando? ¡El poder no identificado nos ha obligado a formar un Pacto con el §REnd del Ciclo§ !. Cuando forzamos su trato, se pronunciaron dos palabras y solo dos palabras: §R''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] YEARS''§!. Luego, silencio, mientras nos quedamos para contemplar las consecuencias futuras de lo que significa el misterioso Pacto."
 CrisisManagerControl.4101.name: "$utopia.3310.name$"
 CrisisManagerControl.4101a.name: "Algo debe haber salido mal, muy mal."
 CrisisManagerControl.4102.desc: "Nuestro tiempo se acabó.\n\n¡Nos hemos beneficiado del inmenso poder que nos ha dado la §REND del Ciclo§!. Sin embargo, no es lo que queremos, y hemos intentado anular el Pacto muchas veces.\n\nNo pudimos.\n\nLo que nos saquean es todo. En un instante, tan rápido que no hay tiempo para reaccionar, y mucho menos responder, el [Root.GetName] se ha... ido. Donde una vez hubo colonias prósperas, ahora solo hay muerte. Donde una vez poderosas flotas cruzaron el vacío, solo hay fantasmas y escombros. Peor aún, otros imperios piensan que hemos formado el Pacto con nuestro libre albedrío debido al inmenso poder que se nos ha dado. Todo devorado por el Fin.\n."
 CrisisManagerControl.4102.desc.a: "$CrisisManagerControl.4102.desc$\nTodo lo que queda de nuestro imperio es un grupo de exiliados liderados por §Y[Root.GetRulerName]§!, un psiónico poderoso que vio llegar el fin y llevó a una pequeña parte de nuestra población a esconderse en un mundo no marcado por el Fin.\n\nComo si destruir nuestro imperio de la noche a la mañana no fuera lo suficientemente malo, una entidad masiva de la Sábana Santa se ha manifestado en el espacio sobre [former_capital.GetName]. Hecho inmensamente poderoso por las conciencias devoradas de nuestras naciones, ahora vaga por la galaxia en busca de más presas."
 CrisisManagerControl.4102.desc.b: "$CrisisManagerControl.4102.desc$\nNo solo hemos sido completamente destruidos, una entidad masiva de la Sábana Santa también se ha manifestado en el espacio sobre [former_capital.GetName]. Hecho inmensamente poderoso por las conciencias devoradas de nuestras naciones, ahora vaga por la galaxia en busca de más presas. Al menos no estaremos allí para verlo terminar."
 CrisisManagerControl.4102.name: "El fin del ciclo: §RAjuste de cuentas arbitrario§!"
 CrisisManagerControl.4102a.name: "Que injusto..."
