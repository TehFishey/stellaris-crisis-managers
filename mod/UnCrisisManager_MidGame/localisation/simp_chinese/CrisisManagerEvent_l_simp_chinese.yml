 syndaw.1025.Joinable.foot:0 "我们可以加入内战中的一方。虽然我们不能期望得到任何经济回报，但加入战争也是一个展示我们在星系中存在和影响力很好的方式。而且…如果我们加入战争，或许可以趁乱将一些恒星系纳入我们的领地。"
 syndaw.1025.Joinable.desc:1 "$syndaw.1025.desc$\n$syndaw.1025.Joinable.foot$"
 syndaw.1025.Joinable.machine.desc:1 "$syndaw.1025.desc.machine$\n$syndaw.1025.Joinable.foot$"
 CririsManagerControl.7176.name:0 "[From.GetName]的提议"
 CririsManagerControl.7176.upriser.desc:0 "§Y[From.GetName]§!向我们的革命提供了军事支持。不要求任何回报。他们也许真的希望我们获得解放，但根本动机可能是为了抢夺我们被§Y[current_uprising_originator.GetName]§!不公占领的星系。我们要接受这个提议吗？"
 CririsManagerControl.7176.originator.desc:0 "§Y[From.GetName]§!为我们帝国对暴乱的镇压。\n不要求任何回报。这个提议对我们来说可能是友谊的象征，但他们的根本动机可能是为了抢夺我们被§Y[current_uprising.GetName]§!不法占领的星系。我们要接受这个提议吗？"
 CririsManagerControl.7176a.name:0 "我们接受该提议。"
 CririsManagerControl.7176a.tooltip:0 "§Y[From.GetName]§!将加入我们的起义战争。"
 CririsManagerControl.7176b.name:0 "我们否决该提议。"
 CririsManagerControl.7176b.tooltip:1 ""
 CririsManagerControl.7177.name:0 "[From.GetName]的回应"
 CririsManagerControl.7177.desc:0 "§Y[From.GetName]§!接受了我们提供军事援助的提议，并致以诚挚的谢意。我们一同向§Y[CmtTargetUprisingEnemy]§!宣战了。"
 CririsManagerControl.7177a.name:0 "很好。"
 CririsManagerControl.7177a.tooltip:1 ""
 CririsManagerControl.7178.name:0 "$CririsManagerControl.7177.name$"
 CririsManagerControl.7178.desc:0 "§Y[From.GetName]§!向我方提供军事援助的意图表示感谢，但拒绝了。我们暂且隔山观虎斗。"
 CririsManagerControl.7178a.name:1 "令人失望。"
 CririsManagerControl.7178a.tooltip:1 ""
 CririsManagerControl.7179.name:0 "[From.GetName]向我们宣战"
 CririsManagerControl.7179.desc:0 "§Y[From.GetName]§!和§Y[FromFrom.GetName]§!达成了共识！\n他们向我们宣战了，现在我们与其处于交战状态。"
