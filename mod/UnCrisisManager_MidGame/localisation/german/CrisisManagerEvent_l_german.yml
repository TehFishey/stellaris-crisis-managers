 ### Forced End of Cycle
 # cf. utopia.3310.name, covenant.cycle.desc, covenant.cycle.option
 #     utopia.3320.name, utopia.3320.desc.a, utopia.3320.desc.b, utopia.3320.opt.a

 NAME_Absorbed_XXX:0 "Absorbiert [Root.GetSpeciesNamePlural]"

 CrisisManagerControl.4101.name:0 "$utopia.3310.name$"        ## memo: utopia.3310.name = Covenant Formed
 CrisisManagerControl.4101.desc.y:0 "Was ..., was ist los? Unbekannte Macht hat uns gezwungen, einen Bund mit dem §REnde des Zyklus§! zu schließen. Als wir den Handel erzwangen, wurden zwei Wörter und nur zwei Wörter gesprochen: §R''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] JAHRE''§!. Dann Schweigen, als wir über die zukünftigen Konsequenzen nachdenken mussten, welche Dosis der unheimliche Bund bedeutet."
 CrisisManagerControl.4101.desc.d:0 "Was ..., was ist los? Unbekannte Macht hat uns gezwungen, einen Bund mit dem §REnde des Zyklus§! zu schließen. Als wir den Handel erzwangen, wurden zwei Wörter und nur zwei Wörter gesprochen: §R''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] TAGE''§!. Dann Schweigen, als wir über die zukünftigen Konsequenzen nachdenken mussten, welche Dosis der unheimliche Bund bedeutet."
 CrisisManagerControl.4101a.name:0 "Etwas muss schief gelaufen sein, sehr falsch."  ## memo: covenant.cycle.option = May the spirits have mercy on us all.
 CrisisManagerControl.4102.name:0 "Das Ende des Zyklus: §RWillkürliche Abrechnung§!"  ## memo: utopia.3320.name = Das Ende des Zyklus: §RReckoning§!
 CrisisManagerControl.4102.desc:0 "Unsere Zeit ist abgelaufen.\n\nWir haben von der unermesslichen Macht profitiert, die uns das §REnde des Zyklus§! gegeben hat. Es ist jedoch nicht das, was wir wollten und wir haben viele Male versucht den Bund aufzuheben.\n\nWir konnten nicht.\n\nDer Preis, den wir bezahlt haben, ist allumfassend. In einem Augenblick, so schnell, dass keine Zeit zum Reagieren bleibt, geschweige denn zu antworten, ist das [Root.GetName]-Ende besiegelt. Wo einst blühende Kolonien waren, gibt es jetzt nur noch den Tod. Wo einst mächtige Flotten den Weltraum durchquerten, gibt es nur noch Geister und Trümmer. Schlimmer noch, andere Reiche glauben, wir hätten den Bund mit unserem freien Willen geschlossen, weil uns eine unermesslichen Macht gegeben wurde. Alle vom Ende verschlungen, alle vom Schleier genommen.\n"
 CrisisManagerControl.4102.desc.a:0 "$CrisisManagerControl.4102.desc$\nAlles, was von unserem Reich übrig bleibt, ist eine Gruppe von Verbannten, angeführt von §Y[Root.GetRulerName]§!, ein mächtiger Psioniker, der das Ende kommen sah und einen kleinen Teil unserer Bevölkerung dazu brachte, sich in einer Welt zu verstecken, die nicht vom Ende geprägt war.\n\nAls ob es nicht schon schlimm genug war, unser Imperium über Nacht zerstören zu lassen, hat sich eine massive Schleier-Entität manifestiert im Orbit über [former_capital.GetName]. Durch das verschlungene Bewusstsein unserer Nationen immens mächtig gemacht, durchstreift es nun die Galaxie und sucht nach weiterer Beute."
 CrisisManagerControl.4102.desc.b:0 "$CrisisManagerControl.4102.desc$\nWir wurden nicht nur völlig zerstört, eine massive Schleier-Entität hat sich auch im Orbit über [former_capital.GetName] manifestiert. Nun streift es auf der Suche nach neuen Opfern durch die Galaxie - unfassbar mächtig durch das kollektive Bewusstsein unserer Psioniker, das es verschlungen hat. Wenigstens werden wir nicht sehen, wie es beendet, was es begonnen hat."
 CrisisManagerControl.4102a.name:0 "Wie ungerecht ..."

 ### Uprising
 # cf. anomaly.5013.name, anomaly.5013.desc, opinion_machine_uprising, opinion_machine_uprising_defeated
 syndaw.1025.Joinable.foot:0 "Wir können uns im Bürgerkrieg einer Seite anschließen. Obwohl wir keine finanzielle Rendite erwarten können, ist es möglicherweise eine gute Möglichkeit, sich dem Krieg anzuschließen, um unsere Präsenz und unseren Einfluss in der Galaxie zu demonstrieren. Und ... vielleicht können wir einige Sternensysteme in unser Territorium bringen, wenn wir uns dem Krieg anschließen und die Verwirrung ausnutzen."
 syndaw.1025.Joinable.desc:1 "$syndaw.1025.desc$\n$syndaw.1025.Joinable.foot$"
 syndaw.1025.Joinable.machine.desc:1 "$syndaw.1025.desc.machine$\n$syndaw.1025.Joinable.foot$"
 syndaw.1025.JoinWarOrg.name:0 "Wir werden mit der rechtmäßigen Regierung zusammenarbeiten, um hubristische Rebellen zu unterdrücken."
 syndaw.1025.JoinWarOrg.tooltip:0 "Wir werden uns dem Krieg anschließen, §Hwenn §Y[current_uprising_originator]§! unser Angebot akteptiert.§!"
 syndaw.1025.JoinWarMech.name:0 "Wir werden mit Revolutionären zusammenarbeiten, um das Joch der Unterdrückung abzuwerfen."
 syndaw.1025.JoinWarMech.tooltip:0 "Wir werden uns dem Krieg anschließen, §Hwenn §Y[current_uprising]§! unser Angebot akteptiert.§!"
 syndaw.1025.Subject.name:1 "$war_in_heaven.4.d$"
 syndaw.1025.Subject.tooltip:1 ""

 CririsManagerControl.7176.name:0 "Angebot von [From.GetName]"
 CririsManagerControl.7176.upriser.desc:0 "§Y[From.GetName]§! bot unserer Revolution ihre militärische Unterstützung an. Sie fordern keine Gegenleistung an uns. Sie wünschen uns vielleicht nur eine Befreiung, und wieder könnte ihr zugrunde liegendes Motiv darin bestehen, unsere Sternensysteme zu ergreifen, die zu Unrecht von §Y[current_uprising_originator.GetName]§! besetzt sind. Sollten wir das Angebot annehmen?"
 CririsManagerControl.7176.originator.desc:0 "§Y[From.GetName]§! bot eine Unterstützung an, um den Aufstand in unserem Reich zu unterdrücken.\nSie fordern keine Gegenleistung an uns. Dieses Angebot könnte für uns ein Symbol der Freundschaft sein, und wiederum könnte ihr zugrunde liegendes Motiv darin bestehen, unsere von §Y[current_uprising.GetName]§! zu Unrecht besetzten Sternensysteme zu ergreifen. Sollten wir das Angebot annehmen?"
 CririsManagerControl.7176a.name:0 "Wir nehmen dieses Angebot an."
 CririsManagerControl.7176a.tooltip:0 "§Y[From.GetName]§! wird sich uns im Aufstandskrieg anschließen."
 CririsManagerControl.7176b.name:0 "Wir lehnen dieses Angebot ab."
 CririsManagerControl.7176b.tooltip:1 ""
 CririsManagerControl.7177.name:0 "Antwort von [From.GetName]"
 CririsManagerControl.7177.desc:0 "§Y[From.GetName]§! nahm unser Angebot der militärischen Unterstützung an und drückte einen tiefen Dank aus. Uns folgend erklärten sie §Y[CmtTargetUprisingEnemy]§! den Krieg."
 CririsManagerControl.7177a.name:0 "OK"
 CririsManagerControl.7177a.tooltip:1 ""
 CririsManagerControl.7178.name:0 "$CririsManagerControl.7177.name$"
 CririsManagerControl.7178.desc:0 "§Y[From.GetName]§! drückte seine Dankbarkeit für unsere Absicht einer militärischen Unterstützung aus, lehnte sie jedoch ab. Wir sehen dem Krieg vorläufig gelassen entgegen."
 CririsManagerControl.7178a.name:1 "Enttäuscht."
 CririsManagerControl.7178a.tooltip:1 ""
 CririsManagerControl.7179.name:0 "[From.GetName] Erklärt uns den Krieg"
 CririsManagerControl.7179.desc:0 "§Y[From.GetName]§! stand mit §Y[FromFrom.GetName]§!!\n Sie haben uns heute den Krieg erklärt und jetzt befinden wir uns mit ihnen im Kriegszustand."
 CririsManagerControl.7179a.name:1 "$DISCONCERTING$"
 CririsManagerControl.7179a.tooltip:1 "$DISCONCERTING$"


