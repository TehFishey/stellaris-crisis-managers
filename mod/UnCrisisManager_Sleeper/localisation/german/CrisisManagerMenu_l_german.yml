 CrisisManagerMenu.4240.desc: "Sobald $starbase_exd_plural$ (Sternenbasen für eine andere Dimension) gebaut werden, kommen Flotten der $EXD$ zur Verstärkung. Dies ist eine Konfiguration der Häufigkeit.\n\n$CmtWarn2$\nDiese Einstellung beeinflusst nur das Erschaffen von Flotten beim Aufbau einer Sternensystembasis. Der regelmäßige Nachschub wird von dieser Einstellung nicht beeinflusst.\n\n$CmtWarn0$\nWenn '$CrisisManagerTotalWar$'' aktiviert ist, werden aufgrund des häufigen Baus von extradimensionalen Sternensystembasen eine große Anzahl zusätzlicher Flotten erstellt.\nDaher wird empfohlen, bei gleichzeitiger Verwendung die zusätzliche Erzeugungsfrequenz mit dieser Einstellung zu verringern, um den Stärkeunterschied der Prethoryn und $ai_crisis_chain_title$ zu vermeiden."
