 CrisisManagerMenu.6001.desc: "Die ''$FE_CRISES$'' in diesem Mod ändert die Anzahl der Schiffe in jeder Flotte und die Anzahl der Flotten. Daher ist es notwendig, folgendes zu beachten:\n\n(1) Computer-Auslastung\nWenn jede Einstellung auf einen hohen Wert gesetzt wird, erhöht sich die CPU/GPU-Last entsprechend.\n\n- Es wird §Hdringend empfohlen§! die Werte nicht zu hoch einzustellen. Es sollte die Galaxy- und Mod-Einstellungen 'Dynamische Schwierigkeit' verwendet werden.\n\n- Falls dennoch eine sehr starke Krise gewünscht ist, wird empfohlen, vor dem eigentlichen Spiel ein Testspiel durchzuführen.\n\n(2) Tatsächliches $FE_CRISES$\nDies ist unabhängig von der ''$FE_CRISES$'' in den Galaxy-Einstellungen.\nDie tatsächliche $FE_CRISES$ ist das Produkt der ''$FE_CRISES$'' dieses Mods und der ''$FE_CRISES$'' in den Galaxie-Einstellungen. \nDas Gleiche gilt bei gemeinsamer Verwendung von ''Dynamischer Schwierigkeitsgrad'' und '$CrisisManagerTitleB$'.\n\n(3) Neukonfiguration\nDie ''$FE_CRISES$'' in diesem Mod kann nachjustiert werden, auch wenn die Krise andauert.\nNeue Parameter werden jedoch nur auf die Flotten angewendet, die nach der Neukonfiguration spawnen.\nDie Flotten, die vor der Neukonfiguration spawnen, entsprechen den alten Parametern."
