 CrisisManagerMenu.6001.desc: "''Кризисная сила'' В этом моде изменит количество кораблей в каждом флоте и количество флотов. Обратите внимание на следующее.\n\n(1) Загрузка вашего компьютера\nТребуется большая нагрузка на процессор и графический процессор, чтобы установить эти конфигурации в очень высокое значение.\n\n- §HНастоятельно рекомендуется§! НЕ устанавливать слишком высокое значение. Также рекомендуется использовать настройки Галактики или ''Dynamic Difficulty'' моды, если вы хотите очень сильный кризис.\n\n- Рекомендуется выполнять тестовое воспроизведение перед фактическим воспроизведением, если для параметра установлено очень высокое значение.\n\n(2) Актуальная сила кризиса\nЭто не зависит от ''Силы кризиса'' В галактических настройках.\nФактическая сила кризиса является продуктом ''Кризисной силы'' этого мода и ''Кризисной силы'' в настройках галактики.\nПодобно тому, когда вы используете ''Dynamic Difficulty'' и '$CrisisManagerTitleB$' все вместе.\n\n(3) Ре-конфигурация\n''Кризисной силы'' в этом моде можно переконфигурировать, даже если кризис продолжается.\nОднако новые параметры применяются только к флотам/кораблям, которые появляются после ре-конфигурации.\nФлоты/корабли, которые были созданы до переконфигурации, соответствуют старым параметрам."
